<!DOCTYPE html>
<html lang="en" dir="ltr">
<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Staatliches" rel="stylesheet">
<style>
body{
  background-color: lightgrey;
  font-family: 'Roboto', monospace;
}
#header-colour{
  background: linear-gradient(35deg, #93baf9, #f95c5c);
  animation-name: colour-wave;
  animation-duration: 5s;
  animation-fill-mode: forwards;
  animation-iteration-count: infinite;
}
/* #header-colour:hover{
  animation-name: colour-wave;
  animation-duration: 3s;
  animation-fill-mode: forwards;
  animation-iteration-count: infinite;
} */
@keyframes colour-wave {
  10%{
    background: linear-gradient(35deg, #f95c5c, #F9B85C);
  }
  25%{
    background: linear-gradient(35deg, #F9B85C, #78F95C);
  }
}
.main-header{
  font-family: 'Roboto', sans-serif, monospace;
  text-align: center;
  padding: 20px 20px 20px 20px;
  border-radius: 10px;
  box-shadow: 0 10px 20px rgba(0,0,0,0.19), 0 6px 6px rgba(0,0,0,0.23);
  font-size: 25px;
}
#main-header-text{
  padding-right: 0%;
  text-align: center;
  animation-name: header-text-scale;
  animation-duration: 2s;
  animation-fill-mode: forwards;
  animation-iteration-count: infinite;
}
@keyframes header-text-scale {
  50%{
    transform: scale(1.1);
    opacity: 0.65;
  }
  100%{
    transform: scale(1);
  }
}
.secondary-header{
  text-align: center;
  font-family: 'Roboto', sans-serif, monospace;
}
.main-content{
  font-family: 'Roboto', monospace;
  padding: 10px;
}
#navbar{
  padding: 2%;
  margin: auto;
  box-shadow: 0 10px 20px rgba(0, 0, 0, 0.19), 0 6px 6px rgba(0,0,0,0.23);
  background-color: lightgrey;
  position: relative;
}
a {
margin: 10%;
}

#navbar-content{
  font-family: 'Staatliches', monospace;
  text-align: center;
  font-size: 35px;
  position: relative;
  border-radius: 10px;
  width: 10%;
  padding: 0.4%;
  box-shadow: 0 10px 20px rgba(0, 0, 0, 0.19), 0 6px 6px rgba(0,0,0,0.23);
  background-color: rgb(126, 233, 252);
  margin: auto;
  transition: 0.2s;
}
#navbar-content:hover{
  transform: scale(1.2);
}

#github-link{
  height: 40px;
  width: 40px;
  position: relative;
  float: left;
  border-radius: 10px;
  padding: 5px;
  margin: 1px;
}
#github-link:hover{
  animation-name: github-scale;
  animation-duration: 500ms;
  animation-fill-mode: both;
}
@keyframes github-scale {
  50%{
    transform: rotate(360deg);
  }
  100%{
    transform: scale(1.2);
    opacity: 0.6;
  }
}
@keyframes footer-spin {
  0% {transform: rotate(0deg);}
  3% {transform: rotate(1deg);}
  6% {transform: rotate(2deg);}
  9% {transform: rotate(3deg);}
  12% {transform: rotate(2deg);}
  15% {transform: rotate(1deg);}
  18% {transform: rotate(0deg);}
  21% {transform: rotate(-1deg);}
  24% {transform: rotate(-2deg);}
  27% {transform: rotate(-3deg);}
  30% {transform: rotate(-2deg);}
  33% {transform: rotate(-1deg);}
  36% {transform: rotate(0deg);}
  38% {transform: rotate(1deg);}
  40% {transform: rotate(2deg);}
  42% {transform: rotate(3deg);}
  44% {transform: rotate(2deg);}
  46% {transform: rotate(1deg);}
  48% {transform: rotate(0deg);}
  100%{transform: rotate(360deg);}
}
#footer-content{
  text-align: center;
  opacity: 0.5;
  font-size: 15px;
  padding: 1%;
  margin: 1%;
  width: 10%;
  height: 10%;
}
#copywrite{
  animation: footer-spin 2000ms ease-in-out infinite;
}

</style>
  <head>
    <meta charset="utf-8">
    <title>Joshua C</title>
  </head>
  <body>
    <div id="header-colour" class="main-header">
      <a href="#"><img id="github-link" src="https://cdn1.iconfinder.com/data/icons/logotypes/32/square-linkedin-512.png" alt="My Linkedin"></a>
      <a href="https://github.com/Jyc-alC"><img id="github-link" src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="My GitHub"></a>
      <head>
        <h1 id="main-header-text">Welcome to my portfolio.</h1>
      </head>
      <div id="navbar">
          <div style="display: inline-block; margin-inline: 1%;" id="navbar-content">
            <a href="#">Projects</a>
          </div>
          <div style="display: inline-block;" id="navbar-content">
            <a href="#">Contact</a>
          </div>
      </div>
    </div>
    <div class="secondary-header">
      <h2>I'm an aspiring software developer, I have a passion for learning and love to create awesome stuff.</h2>
    </div>
    <div class="main-content">
      <main>

      </main>
    </div>
  </body>
  <footer id="footer-content"><div id="copywrite">&copy; 2020 Joshua C</div></footer>
</html>
