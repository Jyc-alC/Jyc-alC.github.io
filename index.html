<!DOCTYPE html>
<html lang="en" dir="ltr">
<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Staatliches" rel="stylesheet">
<style>
body{
  background-color: lightgrey;
  font-family: 'Roboto', monospace;
}
#header-colour{
  background: linear-gradient(35deg, #93baf9, #f95c5c);
}
#header-colour:hover{
  animation-name: colour-wave;
  animation-duration: 3s;
  animation-fill-mode: forwards;
  animation-iteration-count: infinite;
}
@keyframes colour-wave {
  10%{
    background: linear-gradient(35deg, #f95c5c, #F9B85C);
  }
  25%{
    background: linear-gradient(35deg, #F9B85C, #78F95C);
  }
}
.main-header{
  font-family: 'Roboto', sans-serif, monospace;
  text-align: center;
  padding: 20px 20px 20px 20px;
  border-radius: 10px;
  box-shadow: 0 10px 20px rgba(0,0,0,0.19), 0 6px 6px rgba(0,0,0,0.23);
  font-size: 25px;
}
#main-header-text{
  animation-name: header-text-scale;
  animation-duration: 3s;
  animation-fill-mode: forwards;
  animation-iteration-count: infinite;
}
@keyframes header-text-scale {
  50%{
    transform: scale(1.1);
    opacity: 0.6;
  }
  100%{
    transform: scale(1);
  }
}
.secondary-header{
  text-align: center;
  font-family: 'Roboto', sans-serif, monospace;
}
.main-content{
  font-family: 'Roboto', monospace;
  padding: 10px;
}
#navbar{
  font-family: 'Staatliches', monospace;
  text-align: center;
  font-size: 35px;
  font-weight: bold;
  padding: 1%;
  margin: auto;
  box-shadow: 0 10px 20px rgba(0, 0, 0, 0.19), 0 6px 6px rgba(0,0,0,0.23);
  background-color: lightgrey;
  text-transform: uppercase;
  position: relative;
}
.navbar-content:hover{
  animation-name: navbar-content-scale;
  animation-duration: 3s;
  animation-fill-mode: forwards;
}
@keyframes navbar-content-scale {
  100%{
    transform: scale(1.05);
  }
}
#github-link{
  height: 40px;
  width: 40px;
  position: relative;
  float: left;
  border-radius: 10px;
  padding: 5px;
  margin: 1px;
}
#github-link:hover{
  animation-name: github-scale;
  animation-duration: 500ms;
  animation-fill-mode: forwards;
}
@keyframes github-scale {
  50%{
    transform: rotate(360deg);
  }
  100%{
    transform: scale(1.2);
    opacity: 0.6;
  }
}
#footer-content{
  text-align: center;
  opacity: 0.5;
  font-size: 15px;
}
</style>
  <head>
    <meta charset="utf-8">
    <title>Joshua Cy</title>
  </head>
  <body>
    <div id="header-colour" class="main-header">
      <a href="#"><img id="github-link" src="https://cdn1.iconfinder.com/data/icons/logotypes/32/square-linkedin-512.png" alt="My Linkedin"></a>
      <a href="https://github.com/Jyc-alC"><img id="github-link" src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="My GitHub"></a>
      <head>
        <h1 id="main-header-text">Welcome to my portfolio.</h1>
      </head>
      <nav class="navbar-content" id="navbar">
        <a href="#" id="nav-projects">Projects</a>
      </nav>
    </div>
    <div class="secondary-header">
      <h2>I'm an aspiring software developer, I have a passion for learning and love to create awesome stuff.</h2>
    </div>
    <div class="main-content">
      <main>

      </main>
    </div>
  </body>
  <footer id="footer-content">&copy; 2019 Joshua C</footer>
</html>
